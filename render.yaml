databases:
  - name: ccgpt-db
    databaseName: ccgpt
    user: ccgpt_user
    plan: free
    region: oregon

services:
  # Redis
  - type: redis
    name: ccgpt-redis
    plan: free
    region: oregon
    maxmemoryPolicy: noeviction
    ipAllowList: []

  # Web Service (Django + Daphne)
  - type: web
    name: ccgpt-web
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "daphne -b 0.0.0.0 -p $PORT config.asgi:application"
    healthCheckPath: /health/
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: ccgpt-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ccgpt-redis
          property: connectionString
